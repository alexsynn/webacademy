<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<form action="./form-handler.html" method="POST">

    <fieldset>
        <legend> User data</legend>
        <div>
            <label>
                Name:
                <input type="text" placeholder="Full name" name="name">
                <!-- email | adress | date -->
            </label>
        </div>


        <div>

            <label>
                Password:
                <input type="password" name="password">
            </label>
        </div>

        <div>

            <label>
                Age:
                <input type="number" min="0" max="100" step="0.5" name="age">
            </label>
        </div>

        <div>
            Gender:
            <label>Male <input type="radio" name="gender"></label>
            <label>Femail <input type="radio" name="gender"></label>
        </div>


    </fieldset>

    <div>
        <label>
            Confirm conditions:
            <input type="checkbox" name="conditions">
        </label>

    </div>

    <input type="button" value="do nothing">
    <input type="submit" value="send form">
    <input type="reset" value="reset form data">
    <input type="file">
</form>
